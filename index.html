<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       .container{
    background-color:orange;
    height: 100vh;
    width: 100vw;
    display: grid;
    grid-template-areas: 
          'navbar navbar navbar navbar navbar navbar navbar navbar navabar'
          'navbar navbar navbar navbar navbar navbar navbar navbar navabar'
          'aside some1 some2 header header header header article article'
          'aside some1 some2 header header header header article article'
          'aside some3 some3 header header header header some4 some5'
          'aside some3 some3 header header header header some4 some5'
          'aside some3 some3 header header header header some4 some5'
          'footer footer footer footer footer footer footer footer footer'
          'footer footer footer footer footer footer footer footer footer'
;

    
}
.child1{
    height:100%;
    width: 100%;
    background-color:orange;
    grid-area: navbar;
}
.child2{
    height:100%;
    width: 100%;
    background-color:greenyellow;
    grid-area: aside; 
}
.child3{
    height:  100%;
    width:   100%;
    background-color: navy ;
    grid-area: some1;
}
.child4{
    height:100%;
    width: 100%;
    background-color:yellow;
    grid-area: some2;
}
.child5{
    height:100%;
    width: 100%;
    background-color:cornflowerblue ;
    grid-area: some3;
}
.child6{
    height:100%;
    width: 100%;
    background-color: green;
    grid-area: header;
}
.child7{
    height:  100%;
    width:   100%;
    background-color: red ;
    grid-area: article;
}
.child8{
    height:100%;
    width: 100%;
    background-color:pink;
    grid-area: some4;
}
.child9{
    height: 100%;
    width: 100%;
    background-color:indigo ;
    grid-area: some5;
}
.child10{
    height: 100%;
    width: 100%;
    background-color: aquamarine;
    grid-area: footer;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="child1"><h1><center>Navbar</center></h1></div>
        <div class="child2"><h1>aside</h1></div>
        <div class="child3"><h1>some1</h1></div>
        <div class="child4"><h1>some2</h1></div>
        <div class="child5"><h1>some3</h1></div>
        <div class="child6"><h1>header</h1></div>
        <div class="child7"><h1>articles</h1></div>
        <div class="child8"><h1>some4</h1></div>
        <div class="child9"><h1>some5</h1></div>
        <div class="child10"><h1><center>footer</center></h1></div>
    </div>
</body>
</html>
